<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htnml Events </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
    <script>

        document.getElementById('owl').onclick = function() {
            alert('owl picture clicked')
        }

        /* check out
        type,timestamp, defaultPrevented
        target,toElement,srcElement
        clientX,clientY,tiltX,titlY,screenX,screenY
        alt key,shift key,keycode */

        document.getElementById('owl').addEventListener('click',function(eventObject){
            console.log(eventObject);
        },false)

        /* the false is called event propogation
        there are two types -- 
        1. event bubbling -- most industry use case and so it requires the values as false
        2. event capturing -- sometime we might need to capture the event by the event listener ..... so we set it as true  */
        
        // now lets check what
        
        document.getElementById('owl').addEventListener('click',function(e){
            // console.log(e);
            console.log('owl clicked');
            e.stopPropagation() // stops propogation of the downside event
        },false)
        document.getElementById('images').addEventListener('click',function(e){
            // console.log(e);
            console.log('images clicked');
        },false)

        /* so when i click owl due to event bubbling that goes from in to out 
        first owl clicked and then images clicked will be printed and if i turn that to true 
        event propagation: false = Bubbling (bottom to top) true = Capturing (top to bottom) */


        document.getElementById('google').addEventListener('click',function(eventObject){
            eventObject.preventDefault()
            console.log('clicked google');
        })

        document.querySelector('#images').addEventListener('click',function (event) {
            console.log(event.target.parentNode);
            // event.target.parentNode.remove() // removes the element u click

            // else
            if (event.target.tagName === "IMG"){
                console.log(event.target.tagName);
                let removeIt = event.target.parentNode
                removeIt.parentNode.removeChild(removeIt)
                event.preventDefault() // it is. for the google link
            }
            
        })
    </script>
</body>
</html>
